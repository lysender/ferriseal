{% extends "layout/base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/orgs">Orgs</a></li>
                <li class="is-active">
                    <a href="/orgs/{{ org.id }}" aria-current="page">
                        <span id="breadcrumb-album-label">{{ org.name }}</span>
                    </a>
                </li>
            </ul>
        </nav>

        <h1 class="title" id="album-title">
            {{ org.name }}
        </h1>

        <div id="edit-org-container">
            {% include "widgets/edit_org_controls.html" %}
        </div>

        <div class="box mt-5">
            <h1 class="title is-4 has-text-weight-bold">Org</h1>

            <div class="columns is-variable is-6">
              <div class="column is-one-third">
                <p class="has-text-grey-dark"><strong>Name:</strong></p>
                <p id="dyn-org-name">{{org.name}}</p>
              </div>
            </div>
          </div>
    </div>
</section>
{% endblock %}
